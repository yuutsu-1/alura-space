{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">

                        {% if "youtube.com" in item.url or "youtu.be" in item.url %}
                        <iframe class="imagem__video" 
                                src="https://www.youtube.com/embed/{{ item.hdurl|cut:'https://youtu.be/'|cut:'https://www.youtube.com/watch?v=' }}" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                        {% else %}
                        <img class="imagem__imagem" src="{{ item.hdurl }}" alt="{{ item.title }}">
                        {% endif %}

                        <div class="imagem__texto">
                            <p class="imagem__titulo">{{ item.title }}</p>
                            <p class="imagem__descricao">{{ item.date }}</p>
                            <p class="imagem__texto">{{ item.explanation }}</p>
                        </div>
                    </div>
                    </div>
                </section>
            </section>
{% endblock %}
