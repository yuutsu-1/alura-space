{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="banner">
                    <img class="banner__imagem" src="{% static '/assets/imagens/Banner(2).png' %}" alt="banner Alura Space">
                    <h1 class="banner__titulo"> A galeria mais completa de fotos do espaço!</h1>
                </section>
                <section class="tags">
                    <p class="tags__titulo">Busque por tags:</p>
                    <ul class="tags__lista">
                        <li class="tags__tag"><a href="{% url 'search' %}?query=Nebulosa">Nebulosa</a></li>
                        <li class="tags__tag"><a href="{% url 'search' %}?query=Estrela">Estrela</a></li>
                        <li class="tags__tag"><a href="{% url 'search' %}?query=Galáxia">Galáxia</a></li>
                        <li class="tags__tag"><a href="{% url 'search' %}?query=Planeta">Planeta</a></li>
                    </ul>
                </section>
                <section class="galeria">
                    <div class="cards">
                        <h2 class="cards__titulo">Navegue pela galeria</h2>
                        <ul class="cards__lista">
                            {% include 'galeria/partials/_card-list.html' %}
                        </ul>
                    </div>
                </section>
            </section>
        </main>
{% endblock %}
